    <h1 class="article-title" itemprop="name">
      PDO
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <p>[TOC]</p>
<h4 id="数据库连接"><a href="#数据库连接" class="headerlink" title="数据库连接"></a>数据库连接</h4><figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//setting.php</span></span><br><span class="line">$setting = [</span><br><span class="line">    <span class="string">'host'</span> =&gt; <span class="string">'127.0.0.1'</span>,</span><br><span class="line">    <span class="string">'port'</span> =&gt; <span class="string">'3306'</span>,</span><br><span class="line">    <span class="string">'name'</span> =&gt; <span class="string">'acme'</span>,</span><br><span class="line">    <span class="string">'username'</span> =&gt; <span class="string">'USERNAME'</span>,</span><br><span class="line">    <span class="string">'password'</span> =&gt; <span class="string">'PASSWORD'</span>,</span><br><span class="line">    <span class="string">'charset'</span> =&gt; <span class="string">'utf8'</span></span><br><span class="line">];</span><br></pre></td></tr></table></figure>
<figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">include</span>(<span class="string">'../setting.php'</span>);</span><br><span class="line"><span class="keyword">try</span> &#123;</span><br><span class="line">    $DSN = sprintf(<span class="string">'mysql:host=%s;dbname=%s;port=%s;charset=%s'</span>,</span><br><span class="line">    $setting[<span class="string">'host'</span>],</span><br><span class="line">    $setting[<span class="string">'name'</span>],</span><br><span class="line">    $setting[<span class="string">'port'</span>],</span><br><span class="line">    $setting[<span class="string">'charset'</span>]);</span><br><span class="line">    $pdo = <span class="keyword">new</span> PDO($DSN,$setting[<span class="string">'username'</span>],$setting[<span class="string">'password'</span>]);</span><br><span class="line">&#125; <span class="keyword">catch</span>(PDOException $e)&#123;</span><br><span class="line">    <span class="comment">//连接数据库失败</span></span><br><span class="line">    <span class="keyword">echo</span> <span class="string">"Database connection failed"</span>;</span><br><span class="line">    <span class="keyword">exit</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h4 id="预处理语句"><a href="#预处理语句" class="headerlink" title="预处理语句"></a>预处理语句</h4><figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">$sql = <span class="string">'SELECT email FROM users WHERE id = :id'</span>;</span><br><span class="line"><span class="comment">//通过pdo实例的prepare()方法获得预处理语句对象</span></span><br><span class="line">$statement = $pdo-&gt;prepare($sql);</span><br><span class="line">$userId = filter_input(INPUT_GET, <span class="string">'id'</span>);</span><br><span class="line">$statement-&gt;bindValue(<span class="string">':id'</span>, $userId, PDO::PARAM_INT);</span><br><span class="line"></span><br><span class="line"><span class="comment">//指定数据类型的PDO常量:</span></span><br><span class="line">PDO::PARAM_BOOL</span><br><span class="line">PDO::PARAM_NULL</span><br><span class="line">PDO::PARAM_INT</span><br><span class="line">PDO::PARAM_STR  (默认值)</span><br></pre></td></tr></table></figure>
<h4 id="查询结果"><a href="#查询结果" class="headerlink" title="查询结果"></a>查询结果</h4><figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//调用预处理语句的execute()方法后会使用绑定的所有数据执行SQL语句.</span></span><br><span class="line">对于INSERT,UPDATE,DELETE语句,调用execute()后工作就结束了.</span><br><span class="line">如果是SELECT语句,我们还需调用预处理语句的fetch(),fetchAll(),fetchColumn(),fetchObject()方法,获取查询结果.</span><br></pre></td></tr></table></figure>
<h4 id="事务"><a href="#事务" class="headerlink" title="事务"></a>事务</h4><figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//把想执行的SQL语句放在PDO实例的beginTransaction()方法和commit()方法之间.</span></span><br><span class="line"><span class="comment">//查询语句</span></span><br><span class="line">$stmtSubtract = $pdo-&gt;prepare(<span class="string">'UPDATE     accounts SET amount = amount - :amount WHERE name = :name'</span>);</span><br><span class="line">$stmtAdd = $pdo-&gt;prepare(<span class="string">'UPDATE accounts SET amount = amount + :amount WHERE name = :name'</span>);</span><br><span class="line"><span class="comment">//开始事务</span></span><br><span class="line">$pdo-&gt;beginTransaction();</span><br><span class="line"></span><br><span class="line"><span class="comment">//从账户1中取钱</span></span><br><span class="line">$fromAccount = <span class="string">'Checking'</span>;</span><br><span class="line">$withdrawal = <span class="number">50</span>;</span><br><span class="line">$stmtSubtract-&gt;bindParam(<span class="string">':name'</span>, $fromAccount);</span><br><span class="line">$stmtSubtract-&gt;bindParam(<span class="string">':amount'</span>, $withdrawal, PDO::PARAM_INT);</span><br><span class="line">$stmtSubtract-&gt;execute();</span><br><span class="line"></span><br><span class="line"><span class="comment">//把钱存入账户2</span></span><br><span class="line">$toAccount = <span class="string">'Savings'</span>;</span><br><span class="line">$deposit = <span class="number">50</span>;</span><br><span class="line">$stmtAdd-&gt;bindParam(<span class="string">':name'</span>, $toAccount);</span><br><span class="line">$stmtAdd-&gt;bindParam(<span class="string">':amount'</span>, $withdrawal, PDO::PARAM_INT);</span><br><span class="line">$stmtAdd-&gt;execute();</span><br><span class="line"></span><br><span class="line"><span class="comment">//提交事务</span></span><br><span class="line">$pdo-&gt;commit();</span><br></pre></td></tr></table></figure>
